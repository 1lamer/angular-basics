<div class="container">
	<h1>Angular services</h1>

	<div class="card">
		<h2>App Counter: {{appCounterService.counter}}</h2>
		
		<button class="btn" (click)="appCounterService.decrease()">Countrer -</button>

		<button class="btn" (click)="appCounterService.increase()">Countrer +</button>
	</div>

	<div class="card">
		<h2>Local Counter: {{localCounterService.counter}}</h2>
		
		<button class="btn" (click)="localCounterService.decrease()">Countrer -</button>

		<button class="btn" (click)="localCounterService.increase()">Countrer +</button>
	</div>

	<app-counter></app-counter>

</div>
